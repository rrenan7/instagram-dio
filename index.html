<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"> <!-- container "pai", contém as duas colunas -->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="foto de um smartphone logado no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/eu.jpg" alt="foto de perfil do usuário que já está logado">
                </div>
                <a href="#" class="instagram-login" alt="link para entrar no instagram logado com a conta já conectada">Continue como rrenan7</a>
                <a href="#" class="instagram-logout" alt="remover conta que está logada no instagram">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account" alt="texto perguntando se é a conta correta já logada">Não é rrenan7?</p>
                <p class="not-account">
                    <a href="#" class="link-blue" alt="link para alterar conta logada no instagram">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue" alt="link para increver-se no instagram">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download stretch">
                    <a href="#" class="app-download" alt="link para fazer download do app pela apple store"></a>
                    <a href="#" class="app-download" alt="link para fazer download do app pela loja google play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
